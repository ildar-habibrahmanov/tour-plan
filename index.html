<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Best Tour Plan - Hotel Booking</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&family=Mulish:wght@300;400;600;700&family=Nunito:wght@400;600;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="navbar">
      <div class="container">
        <div class="navbar-top">
          <a href="#" class="logo">
            <img src="img/logo_horizontal.svg" alt="logo: Best Tour Plan" class="logo__image" />
          </a>

          <form action="#" class="search navbar__search">
            <input type="text" class="search__input" placeholder="Search Location" />
            <button class="search__button">
              <img src="img/search_button.svg" alt="icon: search" />
            </button>
          </form>

          <a href="#" class="user navbar__user">
            <img
              src="img/users_avatar/user_avatar_nathan.jpg"
              alt="avatar: Nathan"
              class="user__avatar"
            />
            <span class="user__name">Nathan</span>
          </a>
          <!-- /.user -->
          <button class="menu-button navbar-top__menu_button">
            <span class="menu-button__line"></span>
            <span class="menu-button__line"></span>
            <span class="menu-button__line"></span>
          </button>
        </div>
        <!-- /.navbar-top -->


        <!-- /.header-menu -->
      </div>
      <!-- /.container -->
      <div class="navbar-bottom">
        <div class="container">
          <nav>
            <ul class="navbar-menu">
              <li class="navbar-menu__item"><a href="#" class="navbar-menu__link">All Deals</a></li>
              <li class="navbar-menu__item"><a href="#" class="navbar-menu__link">Hotels</a></li>
              <li class="navbar-menu__item"><a href="#" class="navbar-menu__link">Activities</a></li>
              <li class="navbar-menu__item">
                <a href="#" class="navbar-menu__link">Hotel Day Packages</a>
              </li>
              <li class="navbar-menu__item"><a href="#" class="navbar-menu__link">Restaurants</a></li>
              <li class="navbar-menu__item"><a href="#" class="navbar-menu__link">Events</a></li>
              <li class="navbar-menu__item"><a href="#" class="navbar-menu__link">Rodrigues</a></li>
            </ul>
          </nav>
        </div>
      </div>
      <!-- /.navbar-bottom -->
    </header>
    <nav class="breadcrumb">

      <div class="container">
          <ul class="breadcrumb-list">
            <li class="breadcrumb-list__item">
              <a href="#" class="breadcrumb-list__link">Home</a> <!-- /.breadcrumb-list__link -->
            </li>
            <!-- /.breadcrumb-list__item -->
            <li class="breadcrumb-list__item">
              <a href="#" class="breadcrumb-list__link">Flash Offers</a> <!-- /.breadcrumb-list__link -->
            </li>
            <!-- /.breadcrumb-list__item -->
            <li class="breadcrumb-list__item">
              Grand Hilton Hotel
            </li>
            <!-- /.breadcrumb-list__item -->
          </ul>
          <!-- /.breadcrumb-list -->
      </div>
      <!-- /.container -->
    </nav>
    <!-- /.breadcrumb -->
    <section class="hotel">
      <div class="container">
        <div class="hotel-info">
          <div class="hotel-info__text">
            <div class="hotel-wrapper">
              <div class="stars">
                <img src="img/star.svg" alt="star">
                <img src="img/star.svg" alt="star">
                <img src="img/star.svg" alt="star">
                <img src="img/star.svg" alt="star">
                <img src="img/star.svg" alt="star">
              </div>
              <h1 class="hotel-name hotel-info__name">Grand Hilton Hotel</h1>
              <span class="hotel-info__offer offer">Flash Offer</span>
              <p class="hotel-description hotel-info__description">
                Half-Board/ All Inclusive + Complimentary Activities + Child Stays Free
              </p>
            </div>
          </div>
          <!-- /.hotel-info__text -->
          <div class="rating hotel-info__rating">
            <span class="rating__text">User Ratings</span>
            <span class="rating__counter">4.5/5</span>
          </div>
          <!-- /.hotel-info__rating -->
        </div>
        <!-- /.hotel-info -->
      </div>
      <!-- /.container -->
    </section>
  </body>
</html>
